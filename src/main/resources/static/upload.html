<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志上报</title>
</head>
<body>
<h2>文件上传</h2>
    <form action="taskController/insertMyLog" enctype="multipart/form-data" method="post">
    <table>
        <tr>
            <td>logType类型:</td>
            <td><label>
                <input type="text" name="logType">
            </label></td>
        </tr>
        <tr>
            <td>groupId:</td>
            <td><label>
                <input type="text" name="groupId">
            </label></td>
        </tr>
        <tr>
            <td>operationCardid:</td>
            <td><label>
                <input type="text" name="logCardId">
            </label></td>
        </tr>
        <tr>
            <td>描述:</td>
            <td><label>
                <input type="text" name="fileTagging">
            </label></td>
        </tr>
        <tr>
            <td>请选择文件:</td>
            <td><input type="file" name="logFile"></td>
        </tr>
        <tr>
            <td><input type="submit" value="上传"></td>
        </tr>
    </table>
</form>
</body>
</html>
